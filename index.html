<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hi-tech Page Login</title>
</head>

<body>
    <main>
        <img class="oculus" src="assets/image-oculus.svg" alt="">
    </main>
    <aside>
        <div>
            <form action="" id="form">
                <fieldset class="form">
                    <div class="inputBox">
                        <input type="email" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelemail">Email</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelpassword">Password</label>
                    </div>
                    <div class="options">
                    <p> <input type="checkbox"><span class="remember">Remember me</span></p>
                    <a class="forgot" href="">Forgot password ?</a>
                    </div>
                    <div class="bp">
                        <button class="botao" type="submit"><B>Login</B></button>
                    </div>
                    <div>
                        <p class="text">Don't have account ? <a href="https://4lisson0.github.io/Create-Account-Page/" class="text2">Create account</a></p>
                    </div>
                </fieldset>
            </form>
        </div>
    </aside>
    <script src="main.js"></script>
</body>

</html>
